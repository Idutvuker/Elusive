<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Main menu</title>
</head>
<body>
<div class="row">
    <div class="column" id="games">
        <input type="search" class="un" id="search" onkeyup="filterList()">
        <ul id="gamesList">
            <li><a href="#" class="gameRef">Game 1</a></li>
            <li><a href="#" class="gameRef">Game 2</a></li>
            <li><a href="#" class="gameRef">Game 3</a></li>
            <li><a href="#" class="gameRef">Game 4</a></li>
        </ul>
    </div>
    <div class="column" id="gameCreation">
        <h1 class="title" id="Menu">MENU</h1>
        <h2 class="subtitle">CREATE NEW GAME</h2>
        <form class="formGameCreation" action="/TODO">
            <div class="customizationContainer">
                <label for="countOfPlayers" class="customizationTitle">COUNT OF PLAYERS</label>
                <select name="countOfPlayers" id="countOfPlayers">
                    <option value="volvo">1</option>
                    <option value="saab">2</option>
                    <option value="opel">3</option>
                    <option value="audi">4</option>
                </select>
            </div>
            <br><br>
            <div class="customizationContainer">
                <label for="gamesMode" class="customizationTitle">GAME'S MODE</label>
                <select name="gamesMode" id="gamesMode">
                    <option value="volvo">Mode 1</option>
                    <option value="saab">Mode 2</option>
                    <option value="opel">Mode 3</option>
                    <option value="audi">Mode 4</option>
                </select>
            </div>
            <br><br>
            <div class="customizationContainer">
                <label for="winnerDefinition" class="customizationTitle">WINNER DEFINITION</label>
                <select name="winnerDefinition" id="winnerDefinition">
                    <option value="volvo">4 kills</option>
                    <option value="saab">8 kills</option>
                    <option value="opel">12 kills</option>
                </select>
            </div>
            <br><br>
            <div class="customizationContainer">
                <label for="level" class="customizationTitle">LEVEL</label>
                <select name="level" id="level">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <br><br>
            <input type="submit" value="CREATE" id="create">
        </form>
    </div>
</div>
</body>
<footer>
    <script type="text/javascript" src="js/filter.js"></script>
</footer>
</html>
