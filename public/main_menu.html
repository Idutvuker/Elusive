<script type="text/javascript" src="js/filter.js"></script>

<script src="js/maps.js"></script>

<script>
    let levelSelect = document.getElementById('level');
    for (let map in maps) {
        let opt = document.createElement('option');
        opt.value = map;
        opt.innerHTML = map;
        levelSelect.appendChild(opt);
    }

    let userData = null;

    fillLoginInfo();

    async function fillLoginInfo() {
        const loginInfo = document.getElementById('loginInfo');
        const loginInfoButton = document.getElementById('loginInfoButton');

        const result = await fetch('/api/authorize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                token: localStorage.getItem('token'),
            })
        }).then((res) => res.json());

        if (result.status === 'ok') {
            userData = result.userData;
            loginInfo.innerText = userData.username;
            loginInfoButton.innerText = "Logout";
            loginInfoButton.onclick = function () {
                localStorage.removeItem('token');
                location.reload()
            };
        } else {
            loginInfo.innerText = "Not logged in";
            loginInfoButton.innerText = "Login";
            loginInfoButton.onclick = function () {
                location.href = "login.html";
            };
        }
    }

    async function createGame() {
        const playerNumber = parseInt(document.getElementById('numOfPlayers').value);
        const gameMode = parseInt(document.getElementById('gameMode').value);
        const scoreLimit = parseInt(document.getElementById('scoreLimit').value);
        const level = document.getElementById('level').value;

        const gameData = {playerNumber, gameMode, scoreLimit, level};

        const result = await fetch('/api/create-game', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                token: localStorage.getItem('token'),
                gameData
            })
        }).then((res) => res.json());

        if (result.status === 'ok') {
            window.location.href = "game.html";
        } else {
            alert(result.error);
            window.location.href = "login.html";
        }
    }
</script>
